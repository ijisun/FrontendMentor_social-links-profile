<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>
<body>
  <main class="card-wrapper">
    <div class="card-container">
      <div class="profile-image-area">
        <img src="./assets/images/avatar-jessica.jpeg" class="profile-image">
      </div>
      <div class="profile-info-area">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-address">London, United Kingdom</p>
        <p class="profile-career">"Front-end developer and avid reader."</p>
      </div>
      <div class="link-area">
        <a class="link-button">GitHub</a>
        <a class="link-button">Frontend Mentor</a>
        <a class="link-button">LinkedIn</a>
        <a class="link-button">Twitter</a>
        <a class="link-button">Instagram</a>
      </div>
    </div>
  </main>  
</body>
</html>
